<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec BigChan™</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="profile">
                <div class="profile-image">
                    <!-- Remplacez src par le chemin de la photo d'Alex -->
                    <img src="alex-photo.jpg" alt="Alex" id="alex-photo">
                </div>
                <h1>Chat avec BigChan™</h1> 
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Les messages apparaîtront ici -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Écrivez votre message...">
                <button id="send-button">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
